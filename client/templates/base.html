<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Portafolios</title>
</head>
<body>
	<header class="sticky-top">
		<nav class="navbar navbar-expand-sm bg-light shadow-sm">
			<div class="container-fluid px-3">
				<a class="navbar-brand" href="/">Portafolios</a>
				<div class="d-flex gap-2">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/rdev32">Github</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://www.linkedin.com/in/rdev32/">LinkedIn</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#">Curriculum</a>
						</li>
						{% if request.user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'manage' %}">Panel de Control</a>
						</li>
						{% endif %}
					</ul>
					{% if request.user.is_authenticated %}
					<!-- {% url 'logout' %} -->
						<a class="btn btn btn-outline-secondary" href="{% url 'logout' %}">Cerrar Sesion</a>
					{% else %}
						<a class="btn btn btn-outline-secondary" href="{% url 'login' %}">Iniciar Sesion</a>
					{% endif %}
				</div>
			</div>
		</nav>
	</header>
	<main class="container-md mt-3">{% block content %} {% endblock %}</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
